<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOVA Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
    <div class="max-w-3xl mx-auto bg-white shadow rounded p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Tabla de Datos</h1>
        <table id="dataTable" class="min-w-full mb-4">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Grupo</th>
                    <th class="border px-4 py-2">Valor 1</th>
                    <th class="border px-4 py-2">Valor 2</th>
                    <th class="border px-4 py-2">Valor 3</th>
                    <th class="border px-4 py-2">Valor 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-2 py-1"><input class="group w-full p-1" type="text" value="A" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="6" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="8" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="7" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="8" /></td>
                </tr>
                <tr>
                    <td class="border px-2 py-1"><input class="group w-full p-1" type="text" value="B" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="7" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="9" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="10" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="8" /></td>
                </tr>
                <tr>
                    <td class="border px-2 py-1"><input class="group w-full p-1" type="text" value="C" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="11" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="16" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="11" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="13" /></td>
                </tr>
                <tr>
                    <td class="border px-2 py-1"><input class="group w-full p-1" type="text" value="D" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="10" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="12" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="11" /></td>
                    <td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" value="9" /></td>
                </tr>
            </tbody>
        </table>
        <div class="flex space-x-2 mb-4 justify-start">
            <button id="addRow" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded">Agregar fila</button>
            <button id="removeRow" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded">Eliminar fila</button>
            <button id="addColumn" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded">Agregar columna</button>
            <button id="removeColumn" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded">Eliminar columna</button>
            <button id="runAnova" class="bg-green-500 hover:bg-green-600 text-white py-1 px-3 rounded">Generar ANOVA</button>
        </div>
        <div id="anovaResult" class="bg-gray-100 p-3 rounded overflow-auto"></div>
    </div>

<script>
function getValueColumnCount() {
    return document.querySelector('#dataTable thead tr').cells.length - 1;
}

function addRow() {
    const tbody = document.querySelector('#dataTable tbody');
    const numValues = getValueColumnCount();
    const row = document.createElement('tr');
    let html = `<td class="border px-2 py-1"><input class="group w-full p-1" type="text" /></td>`;
    for (let i = 0; i < numValues; i++) {
        html += `<td class="border px-2 py-1"><input class="value w-full p-1" type="number" step="any" /></td>`;
    }
    row.innerHTML = html;
    tbody.appendChild(row);
}

function removeRow() {
    const tbody = document.querySelector('#dataTable tbody');
    if (tbody.lastElementChild) {
        tbody.removeChild(tbody.lastElementChild);
    }
}

function addColumn() {
    const table = document.getElementById('dataTable');
    const theadRow = table.querySelector('thead tr');
    const newIndex = getValueColumnCount() + 1;
    const th = document.createElement('th');
    th.className = 'border px-4 py-2';
    th.textContent = `Valor ${newIndex}`;
    theadRow.appendChild(th);

    const rows = table.querySelectorAll('tbody tr');
    rows.forEach(row => {
        const td = document.createElement('td');
        td.className = 'border px-2 py-1';
        td.innerHTML = '<input class="value w-full p-1" type="number" step="any" />';
        row.appendChild(td);
    });
}

function removeColumn() {
    const table = document.getElementById('dataTable');
    const currentCount = getValueColumnCount();
    if (currentCount === 1) return;
    const colIndex = table.querySelector('thead tr').cells.length - 1;
    table.querySelector('thead tr').deleteCell(colIndex);
    table.querySelectorAll('tbody tr').forEach(row => {
        row.deleteCell(colIndex);
    });
}

document.getElementById('addRow').addEventListener('click', addRow);
document.getElementById('removeRow').addEventListener('click', removeRow);
document.getElementById('addColumn').addEventListener('click', addColumn);
document.getElementById('removeColumn').addEventListener('click', removeColumn);

const pyodideReady = loadPyodide({ indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/' });
const initPyodide = pyodideReady.then(async (pyodide) => {
    await pyodide.loadPackage('scipy');
    const code = await fetch('anova.py').then(r => r.text());
    await pyodide.runPythonAsync(code);
    return pyodide;
});

async function runAnovaPy(groups) {
    const pyodide = await initPyodide;
    pyodide.globals.set('groups', groups);
    await pyodide.runPythonAsync('result = run_anova(groups)');
    const result = pyodide.globals
        .get('result')
        .toJs({ dict_converter: Object.fromEntries });
    pyodide.globals.delete('result');
    pyodide.globals.delete('groups');
    return result;
}

async function runCalculosPy(groups) {
    const pyodide = await initPyodide;
    pyodide.globals.set('observaciones', groups);
    await pyodide.runPythonAsync(
        'calcs = calculos_por_tratamiento(observaciones)'
    );
    const calcs = pyodide.globals
        .get('calcs')
        .toJs({ dict_converter: Object.fromEntries });
    pyodide.globals.delete('calcs');
    pyodide.globals.delete('observaciones');
    return calcs;
}

async function runLsdPy(groups) {
    const pyodide = await initPyodide;
    pyodide.globals.set('lsd_groups', groups);
    await pyodide.runPythonAsync('lsd_res = calcular_lsd(lsd_groups)');
    const lsdRes = pyodide.globals
        .get('lsd_res')
        .toJs({ dict_converter: Object.fromEntries });
    pyodide.globals.delete('lsd_res');
    pyodide.globals.delete('lsd_groups');
    return lsdRes;
}


document.getElementById('runAnova').addEventListener('click', async function() {
    const rows = document.querySelectorAll('#dataTable tbody tr');
    const groups = {};
    rows.forEach(row => {
        const g = row.querySelector('.group').value.trim();
        const values = Array.from(row.querySelectorAll('.value'))
            .map(input => parseFloat(input.value))
            .filter(v => !isNaN(v));
        if (g && values.length > 0) {
            groups[g] = groups[g] || [];
            groups[g].push(...values);
        }
    });
    const groupNames = Object.keys(groups);
    if (groupNames.length < 2) {
        document.getElementById('anovaResult').textContent = 'Se requieren al menos dos grupos con valores.';
        return;
    }

    const result = await runAnovaPy(groups);
    const calcs = await runCalculosPy(groups);
    const lsd = await runLsdPy(groups);
    const groupMeans = result.group_means;

    let html = '<h2 class="font-semibold mb-2">Promedios</h2>';
    html += '<table class="mb-4 min-w-full text-sm text-center"><thead><tr>';
    html += '<th>Grupo</th><th>Media</th></tr></thead><tbody>';
    Object.keys(groupMeans).forEach(g => {
        html += `<tr><td>${g}</td><td>${groupMeans[g].toFixed(4)}</td></tr>`;
    });
    html += '</tbody></table>';

    html += '<h2 class="font-semibold mb-2">Estadísticas globales</h2>';
    html += '<table class="mb-4 min-w-full text-sm text-center"><thead><tr>';
    html += '<th>Y..</th><th>N</th><th>Ȳ..</th><th>Suma de cuadrados total</th>';
    html += '</tr></thead><tbody>';
    html += `<tr><td>${calcs.total_general}</td><td>${calcs.N}</td>` +
        `<td>${calcs.media_global.toFixed(4)}</td>` +
        `<td>${calcs.suma_cuadrados_total.toFixed(4)}</td></tr>`;
    html += '</tbody></table>';

    html += '<h2 class="font-semibold mb-2">Estadísticas por tratamiento</h2>';
    html += '<table class="mb-4 min-w-full text-sm text-center"><thead><tr>';
    html += '<th>Tratamiento</th><th>Yi·</th><th>ni</th><th>Ȳi</th><th>τ̂i</th></tr></thead><tbody>';
    Object.keys(calcs.totales_por_tratamiento).forEach(g => {
        html += `<tr><td>${g}</td><td>${calcs.totales_por_tratamiento[g]}</td>` +
            `<td>${calcs.n_por_tratamiento[g]}</td>` +
            `<td>${calcs.medias_por_tratamiento[g].toFixed(4)}</td>` +
            `<td>${calcs.desviaciones_respecto_media_global[g].toFixed(4)}</td></tr>`;
    });
    html += '</tbody></table>';

    html += `<p><strong>Y..</strong>: ${calcs.total_general}</p>`;
    html += `<p><strong>N</strong>: ${calcs.N}</p>`;
    html += `<p><strong>Ȳ..</strong>: ${calcs.media_global.toFixed(4)}</p>`;
    html += `<p><strong>Suma de cuadrados total</strong>: ${calcs.suma_cuadrados_total.toFixed(4)}</p>`;

    html += '<table class="min-w-full text-sm text-center">';
    html += '<thead><tr><th>FV</th><th>SC</th><th>GL</th><th>CM</th><th>F0</th><th>Valor-p</th></tr></thead><tbody>';
    html += `<tr><td>Tratamientos</td><td>${result.SC_TRAT.toFixed(4)}</td><td>${result.GL_TRAT}</td><td>${result.CM_TRAT.toFixed(4)}</td><td>${result.F0.toFixed(4)}</td><td>${result.p_value.toFixed(4)}</td></tr>`;
    html += `<tr><td>Error</td><td>${result.SC_E.toFixed(4)}</td><td>${result.GL_E}</td><td>${result.CM_E.toFixed(4)}</td><td></td><td></td></tr>`;
    html += `<tr><td>Total</td><td>${result.SC_T.toFixed(4)}</td><td>${result.GL_T}</td><td></td><td></td><td></td></tr>`;
    html += '</tbody></table>';

    html += '<h2 class="font-semibold mb-2">Prueba LSD</h2>';
    html += '<table class="min-w-full text-sm text-center mb-4">';
    html += '<thead><tr><th>Comparaci&oacute;n</th><th>|Ȳi - Ȳj|</th><th>SE</th><th>t cr&iacute;tico</th><th>LSD</th><th>Significativo</th></tr></thead><tbody>';
    Object.keys(lsd.comparaciones).forEach(key => {
        const c = lsd.comparaciones[key];
        html += `<tr><td>${c.grupo1} - ${c.grupo2}</td>` +
            `<td>${c.diff.toFixed(4)}</td>` +
            `<td>${c.se.toFixed(4)}</td>` +
            `<td>${c.t_crit.toFixed(4)}</td>` +
            `<td>${c.lsd.toFixed(4)}</td>` +
            `<td>${c.significant ? 'Significativo' : 'No significativo'}</td></tr>`;
    });
    html += '</tbody></table>';

    document.getElementById('anovaResult').innerHTML = html;
});
</script>
</body>
</html>
