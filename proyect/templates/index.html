<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen final</title>
    <style>
        /* Estilo de las tarjetas */
        .card {
            position: relative;
            width: 300px;
            height: 320px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -5px;
            margin: auto;
            width: 320px;
            height: 340px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }

        .card:hover::after {
            filter: blur(30px);
        }

        .card:hover::before {
            transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
        }

        .heading {
            font-size: 22px;
            text-transform: capitalize;
            font-weight: 700;
        }

        .card p:not(.heading) {
            font-size: 16px;
        }

        .card p:last-child {
            color: #e81cff;
            font-weight: 600;
        }

        /* Estilo de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #e81cff;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
        }

        button {
            background-color: #e81cff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #40c9ff;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Esfuerzos</h1>
    <div class="card-container">
        <!-- Parte A -->
        <div class="card">
            <div class="heading">Esfuerzos maximos y minimos</div>
            <form action="/calcular_a" method="post">
                <label for="c2">Radio externo (m):</label>
                <input type="number" step="0.001" id="c2" name="c2" value="0.060" required>

                <label for="c1">Radio interno (m):</label>
                <input type="number" step="0.001" id="c1" name="c1" value="0.045" required>

                <label for="T_BC">Torque (N·m):</label>
                <input type="number" id="T_BC" name="T_BC" value="20000" required>

                <button type="submit">Calcular Parte A</button>
            </form>
        </div>

        <!-- Parte B -->
        <div class="card">
            <div class="heading">Diámetro Requerido</div>
            <form action="/calcular_b" method="post">
                <label for="T">Torque (N·m):</label>
                <input type="number" id="T" name="T" value="6000" required>

                <label for="tau_perm">Esfuerzo cortante permisible (MPa):</label>
                <input type="number" step="0.1" id="tau_perm" name="tau_perm" value="65" required>

                <button type="submit">Calcular Parte B</button>
            </form>
        </div>
    </div>
</body>
</html>
